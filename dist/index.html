<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./vue-github-corners.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.5.0/hint.min.css">
  <title>vue2-github-corners demo page</title>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0px;
      min-height: 100%;
      height: 100vh;
      background: silver url(https://weichiachang.github.io/easter-eggs-mobile/images/playstation-pattern.png) fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container p {
      text-align: center;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .container p:nth-child(10n+2) {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .example {
      position: relative;
      margin: 15px 0 0;
      padding: 39px 19px 14px;
      background-color: #fff;
      border-radius: 4px 4px 0 0;
      border: 1px solid #ddd;
      z-index: 2;
      margin: 0 auto;
      width: 25%;
      margin-bottom: 5%;
    }

    .example:after {
      content: "Example";
      position: absolute;
      top: 0;
      left: 0;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: bold;
      background-color: #f5f5f5;
      color: #9da0a4;
      border-radius: 4px 0 4px 0;
    }

    .input-group {
      display: table;
    }

    .input-group input:first-child,
    .input-group-button:first-child .btn {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .input-group input,
    .input-group-button {
      display: table-cell;
    }

    .input-group input {
      position: relative;
      width: 100%;
    }

    input[type="text"] {
      min-height: 34px;
      padding: 7px 8px;
      font-size: 13px;
      color: #333;
      vertical-align: middle;
      background-color: #fff;
      background-repeat: no-repeat;
      background-position: right 8px center;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
    }

    .input-group-button {
      width: 1%;
      vertical-align: middle;
    }

    .input-group-button:last-child .btn {
      margin-left: -1px;
    }

    .input-group-button:last-child .btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: bold;
      line-height: 20px;
      color: #333;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      background-color: #eee;
      background-image: linear-gradient(#fcfcfc, #eee);
      border: 1px solid #d5d5d5;
      border-radius: 3px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-appearance: none;
    }

    .btn:hover,
    .btn:active,
    .btn.zeroclipboard-is-hover,
    .btn.zeroclipboard-is-active {
      text-decoration: none;
      background-color: #ddd;
      background-image: linear-gradient(#eee, #ddd);
      border-color: #ccc;
    }

    .btn:focus:hover,
    .btn.selected:focus {
      border-color: #51a7e8;
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(81, 167, 232, 0.5);
    }

    button {
      text-transform: none;
      overflow: visible;
      margin: 0px;
    }

    .clippy {
      margin-top: -3px;
      position: relative;
      top: 3px;
    }

    img {
      border: 0px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="container">
    <p>vue2-github-corners</p>
    <p>A simple binding wrapper for github-corners in Vue</p>
    <div id="example-target" class="example">
      <div class="input-group">
        <input readonly id="ghcorners" type="text" value="npm install --save vue2-github-corners">
        <span class="input-group-button">
        <button class="btn" id="btn" type="button" data-clipboard-demo="" data-clipboard-target="#ghcorners">
        <img class="clippy" src="https://clipboardjs.com/assets/images/clippy.svg" width="13" alt="Copy to clipboard">
        </button>
        </span>
      </div>
    </div>
  </div>
  <script src="./build.js"></script>
  <script>

    function showTooltip (elem, msg) {
      elem.className.replace(/hint--bottom/g, "");
      var classNames = elem.className;
      elem.setAttribute('class', classNames + ' hint--bottom');
      elem.setAttribute('aria-label', msg);
      setTimeout(function () {
        elem.setAttribute('class', classNames);
      }, 2000);
    }

    var btn = document.getElementById('btn');
    var clipboard = new Clipboard(btn);
    
    clipboard.on('success', function (e) {
      console.log(e);
      console.log(e.trigger);
      if (e.text) {
        showTooltip(e.trigger, 'copied!');
      }
    });

  </script>
</body>

</html>
